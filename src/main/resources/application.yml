#app
server:
    port: 8080

#spring
spring:
  devtools:
    restart:
      enabled: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url : jdbc:mysql://localhost:3306/test?jdbcCompliantTruncation=false&characterEncoding=UTF-8&allowMultiQueries=true
    username : root
    password : 321
    driver-class-name : com.mysql.jdbc.Driver
  hikari:
    maxLifetime:1765000  
    maximumPoolSize:15
      
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: ren.ascence.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: ren.ascence.xxx
    #逻辑删除配置
    #logic-delete-value: 0
    #logic-not-delete-value: 1
    #自定义填充策略接口实现
    #meta-object-handler: ren.ascence.xxx
    #自定义SQL注入器
    #sql-injector: ren.ascence.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
#logging
logging:
  level: warn
